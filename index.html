<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="principalCard">
    <div class="prueba"></div>
    <img src="images/image-qr-code.png" alt="qr_de_protafolio" class="principalCard__img">
    <div class="principalCard__content">
       <h1 class="principalCard__h1">Improve your front-end skills by building projects</h1>   
      <h2 class="principalCard__h2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </div>   
  </main>  
  <footer class="attribution">
    <p>Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel vasquez</a>.
    </p>
  </footer>
</body>
</html>
